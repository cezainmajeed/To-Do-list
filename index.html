<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>To-Do list</title>
  </head>
  <body>
      <div class="container my-4">
          <h1 class="text-center  ">To-Do List</h1>
          
<div class="input-group mb-3 my-4">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">Title</span>
  </div>
  <input type="text" id="title" class="form-control" id="basic-url" aria-describedby="basic-addon3" required>
</div>


<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Description</span>
  </div>
  <textarea class="form-control" id="desc" aria-label="With textarea" required></textarea>
</div>
          
          <button type="button" id="add" class="btn btn-primary my-3">Add</button>
          
          <h3>Your List</h3>
          <table id="table" class="table table-striped my-4" style="table-layout: fixed;word-wrap: break-word;">
    <tr>
      <th style="width:25%">Title</th>
      <th style="width:50%">Description</th>
      <th style="width:25%">Action</th>
    </tr>
</table>
          
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script src="script.js"></script>
  </body>
</html>
